<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  {%- seo -%}
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      background-color: #fdfdfd;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    h2 {
      color: #34495e;
      margin-top: 25px;
      margin-bottom: 12px;
      font-size: 1.3em;
    }
    h3 {
      color: #2c3e50;
      margin-top: 15px;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    h3 a {
      color: #2c3e50;
      text-decoration: none;
    }
    h3 a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    p {
      margin-bottom: 6px;
    }
    strong {
      color: #2c3e50;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      border: none;
      border-top: 1px solid #ecf0f1;
      margin: 20px 0;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
      padding-left: 0;
    }
    em {
      color: #7f8c8d;
      font-style: italic;
    }
    .contact-info {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .contact-info p {
      margin: 4px 0;
    }
    .skill-category {
      background: #f1f2f6;
      padding: 6px 12px;
      border-radius: 4px;
      margin-bottom: 6px;
      display: inline-block;
      margin-right: 8px;
    }
    .project {
      background: #f8f9fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 15px;
    }
    .project h3 {
      margin-top: 0;
      margin-bottom: 4px;
    }
    .project p {
      margin-bottom: 3px;
    }
    .wrapper {
      max-width: none;
    }
    .page-content {
      padding: 0;
    }
  </style>
</head>
<body>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
</body>
</html>
